<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>


    <!--react.min.js - React 的核心库-->
    <script src="https://cdn.staticfile.org/react/16.6.0/umd/react.development.js"></script>
    <!---react-dom.min.js - 提供与 DOM 相关的功能-->
    <script src="https://cdn.staticfile.org/react-dom/16.6.0/umd/react-dom.development.js"></script>
    <!--babel.min.js - Babel 可以将 ES6 代码转为 ES5 代码，这样我们就能在目前不支持 ES6 浏览器上执行 React 代码。
    Babel 内嵌了对 JSX 的支持。通过将 Babel 和 babel-sublime 包（package）一同使用可以让源码的语法渲染上升到一个全新的水平-->
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>

    <script src="https://cdn.staticfile.org/prop-types/15.6.2/prop-types.js"></script>
</head>
<body>
<div id='example'></div>
<script type="text/babel">
    /**
     * 需求: 自定义包含表单的组件
     1. 输入用户名密码后, 点击登陆提示输入信息
     3. 不提交表单
     */
    /**
     *
     1) 问题: 在 react 应用中, 如何收集表单输入数据
     2) 包含表单的组件分类
     a. 受控组件: 表单项输入数据能自动收集成状态
     b. 非受控组件: 需要时才手动读取表单输入框中的数据
     */
    class LoginForm extends React.Component {
        constructor(props) {
            super(props);

            this.state = {
                password: ''
            };

            this.handleSubmit = this.handleSubmit.bind(this);
            this.handleChange = this.handleChange.bind(this);
        }

        handleSubmit(event) {
            const name = this.nameInput.value;
            const {password} = this.state;
            alert(`用户名:${name}，密码：${password}`);
            //阻止事件的默认行为（表单提交）
            event.preventDefault()
        }

        handleChange(event) {
            const password = event.target.value;
            this.setState({password})
        }

        render() {
            return (
                <form action="test.html" onSubmit={this.handleSubmit}>
                    用户名：<input type="text" ref={input => this.nameInput = input}/>
                    密码：<input type="password" value={this.state.password}
                              onChange={this.handleChange}/>
                    <input type="submit" value="登录"/>
                </form>
            )
        };

    }

    ReactDOM.render(<LoginForm/>, document.getElementById('example'))
</script>
</body>
</html>
