<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的属性</title>


    <!--react.min.js - React 的核心库-->
    <script src="https://cdn.staticfile.org/react/16.6.0/umd/react.development.js"></script>
    <!---react-dom.min.js - 提供与 DOM 相关的功能-->
    <script src="https://cdn.staticfile.org/react-dom/16.6.0/umd/react-dom.development.js"></script>
    <!--babel.min.js - Babel 可以将 ES6 代码转为 ES5 代码，这样我们就能在目前不支持 ES6 浏览器上执行 React 代码。
    Babel 内嵌了对 JSX 的支持。通过将 Babel 和 babel-sublime 包（package）一同使用可以让源码的语法渲染上升到一个全新的水平-->
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>


</head>

<body>

<div id='example'></div>

<script type="text/babel">
    /*
     * 需求: 自定义组件, 功能说明如下:
     2. 点击按钮, 提示第一个输入框中的值
     3. 当第 2 个输入框失去焦点时, 提示这个输入框中的值
     */
    class MyComponent extends React.Component {
        constructor(props) {
            super(props);


            this.showInputContent = this.showInputContent.bind(this);
            this.handleBlur = this.handleBlur.bind(this);
        }

        showInputContent() {
            //const input = this.refs.content;
         //   alert(input.value)
            alert(this.input.value)
        }

        handleBlur(event) {
            alert(event.target.value)
        }

        render() {
            return (
                <div>
                    <input type="text" ref="content"/>&nbsp;&nbsp;
                    <input type="text" ref={input => this.input = input}/>&nbsp;&nbsp;
                    <button onClick={this.showInputContent}>提示输入数据</button>
                    &nbsp;&nbsp;
                    <input type="text" placeholder="失去焦点提示内容" onBlur={this.handleBlur}/>
                </div>
            )
        }
    }

    ReactDOM.render(<MyComponent/>, document.getElementById('example'))
</script>


</body>
</html>
