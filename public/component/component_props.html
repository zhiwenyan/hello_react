<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的属性</title>


    <!--react.min.js - React 的核心库-->
    <script src="https://cdn.staticfile.org/react/16.6.0/umd/react.development.js"></script>
    <!---react-dom.min.js - 提供与 DOM 相关的功能-->
    <script src="https://cdn.staticfile.org/react-dom/16.6.0/umd/react-dom.development.js"></script>
    <!--babel.min.js - Babel 可以将 ES6 代码转为 ES5 代码，这样我们就能在目前不支持 ES6 浏览器上执行 React 代码。
    Babel 内嵌了对 JSX 的支持。通过将 Babel 和 babel-sublime 包（package）一同使用可以让源码的语法渲染上升到一个全新的水平-->
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>

    <script src="https://cdn.staticfile.org/prop-types/15.6.2/prop-types.js"></script>

</head>

<body>

<div id='example1'></div>

<div id='example2'></div>
<script type="text/babel">
    /*需求: 自定义用来显示一个人员信息的组件
    1). 姓名必须指定
    2). 如果性别没有指定, 默认为男
    3). 如果年龄没有指定, 默认为 18
      **/
    //1、定义组件
    function Person(props) {
        return (
            <ul>
                <li>姓名：{props.name}</li>
                <li>年龄：{props.age}</li>
                <li>性别：{props.sex}</li>
            </ul>
        )
    }

    //指定属性默认值
    Person.defaultProps = {
        sex: '男',
        age: 18
    };
    //指定属性值的类型
    Person.prototype = {
        name: PropTypes.string.isRequired,
        age: PropTypes.number

    };
    //2、渲染组件标签
    const p1 = {
        name: 'Steven',
        age: 22,
        sex: '男'
    };


    const p2 = {
        name: 'Steven',
    };

    // ReactDOM.render(<Person name={p1.name} age={p1.age}
    //                         sex={p1.sex}/>, document.getElementById('example1'));


    ReactDOM.render(<Person {...p1}/>,document.getElementById('example1'));

    ReactDOM.render(<Person name={p2.name} age={"23"}
                            sex={p2.sex}/>, document.getElementById('example2'));

</script>


</body>
</html>
